<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Slider</title>
    <link rel="stylesheet" href="test.css">
</head>

<body>
    <div class="contact-page-container">
        <div class="contact-form-container">
            <h2>Contact Us</h2>
            <h1>Get In Touch</h1>
            <div class="form-get">
                <form action="/php/process_form.php" method="post">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your Name...">

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="example@yourmail.com">

                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" placeholder="Title...">

                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Type Here..." rows="5"></textarea>

                    <button type="submit">Send Now</button>
                </form>
            </div>

        </div>
        <div class="contact-info-container">
            <p>To know more about us kindly ping us through mail and check out our social media frofiles by clicking the
                icons below.</p>
        </div>

</body>

</html>
