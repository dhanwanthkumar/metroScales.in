<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metro_Scales</title>
    <link rel="stylesheet" href="styles.css">

<body>
    <header>
        <div class="top-bar">
            <div class="logo">
                <img src="favicon.png" alt="Metro_Scales">

            <div class="icons">
                <button class="cart-btn">&#128722;</button>
            </div>
        </div>
        <nav>
            <ul class="nav-categories">
                <li><a href="#"><img src="media/weighing scales.jpeg" alt="Weighing scale"><span>Weighing scale

    <main>
